### DB CONFIG
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=POSTGRESQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

### APP INITIAL DATA
app.initial-db-load = true
app.initialData.room.size.columns.max = 12
app.initialData.room.size.columns.min = 6
app.initialData.room.size.rows.max = 9
app.initialData.room.size.rows.min = 5